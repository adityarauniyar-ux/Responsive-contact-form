<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="contact-form-wrapper d-flex justify-content-center">
        <form action="https://api.web3forms.com/submit" class="contact-form" method="POST">
            <h5 class="title">Contact Us</h5>
            <p class="description"> Feel free to contact us if you need any assistance, any help or another question.</p>
            <input type="hidden" name="access_key" value="3b63546d-9ba6-43ef-a9ae-9f1759bb0da3">
           
            <div>
                <label for="name">Name:</label><br>
                <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" name="name" placeholder="enter your name" required>
            </div>
        
            <div>
                <label for="email">Email:</label><br>
                <input type="email" class="form-control rounded border-white mb-3 form-input" id="email" name="email" placeholder="enter email" required>
            </div>
        
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" name="message" rows="4" placeholder="Type..."></textarea>
            </div>
        
            <div class="submit-button-wrapper">
                <input type="submit" value="Send">
            </div>
        </form>
    </div> 
</div>
</body>
</html>
